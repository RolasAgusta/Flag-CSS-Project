<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendera Indonesia</title>
    <style>
        *{
            background-color: blue;
        }
        .Merah{
            width: 900px;
            height: 600px;
            background-color: red;
            position: relative;
        }
        .Putih{
            width: 900px;
            height: 300px;
            background-color: white;
            position: absolute;
            top: 50%;
        }
    </style>
</head>

<body>
    <div class="Merah">
        <div class="Putih"></div>
    </div>
</body>
</html>
