<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bendera Jepang</title>
    <style>
        html{
            background-color: black;
        }
        .flag{
            height: 600px;
            width: 900px;
            background-color: white;
            position: relative;
        }
        .circle{
            height: 300px;
            width: 300px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="flag">
        <div class="circle"></div>
    </div>
</body>
</html>
